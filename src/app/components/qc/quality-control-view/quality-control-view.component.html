<!-- src/app/valuation-quality-control/quality-control-view.component.html -->

<div *ngIf="loading">Loading quality control detailsâ€¦</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ng-container *ngIf="!loading && !error && qualityControl">
  <!-- Quality Control Info -->
  <fieldset class="nested-group">
    <legend>Quality Control</legend>
    <div class="grid">
      <mat-form-field appearance="fill">
        <mat-label>Overall Rating</mat-label>
        <input matInput [value]="qualityControl.overallRating" readonly />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Valuation Amount</mat-label>
        <input
          matInput
          [value]="qualityControl.valuationAmount"
          readonly
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Chassis Punch</mat-label>
        <input matInput [value]="qualityControl.chassisPunch" readonly />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Remarks</mat-label>
        <textarea
          matInput
          [value]="qualityControl.remarks || ''"
          rows="3"
          readonly
        ></textarea>
      </mat-form-field>
    </div>
  </fieldset>

  <!-- Actions -->
<div class="actions">
    <button mat-raised-button color="primary" (click)="onEdit()">
      Edit
    </button>
    <button mat-raised-button color="warn" (click)="onDelete()">
      Delete
    </button>
    <button mat-raised-button color="warn" (click)="onBack()">
      Back
    </button>
  </div>
</ng-container>
